<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    <h1>🌤️ Weather App</h1>

    <div class="search-box">
      <input type="text" placeholder="Enter city name" />
      <button id="weatherbtn">Get Weather</button>
    </div>

    <div class="weather-info">
      <h2>City Name, Country</h2>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" />
      <p><strong>🌡️ Temperature:</strong> 28°C</p>
      <p><strong>🌥️ Condition:</strong> Clear Sky</p>
      <p><strong>💧 Humidity:</strong> 65%</p>
      <p><strong>🌬️ Wind Speed:</strong> 3.5 m/s</p>
    </div>
  </div>
</body>
</html>
